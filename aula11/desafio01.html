<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embaixada Brasileira</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    Em que país você nasceu?: <input type="text" name="nac" id="nac">
    <input type="button" value="Verificar" onclick="checar()">
    <div id="res">

    </div>
    <script>
        var pais = document.querySelector('input#nac')
        var res = document.querySelector('div#res')
        function checar() {
            res.innerHTML = `<p>Você nasceu no(a) ${pais.value}</p>`
            if (pais.value == 'Brasil') {
                res.innerHTML += 'Você é Brasileiro!'
            } else {
                res.innerHTML += 'Você é estrangeiro!'
            }
        }
    </script>
</body>
</html>
